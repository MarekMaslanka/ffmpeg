name: Build All

on: [push]

jobs:
  build:
    name: Build for ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {
              name: "Windows",
              os: windows-latest,
              environment_script: "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat"
            }
#           - {
#               name: "Linux",
#               os: ubuntu-latest
#             }
#           - {
#               name: "macOS",
#               os: macos-latest
#             }

    steps:
      - name: Checkout client
        uses: actions/checkout@v2
        with:
          path: ffmpeg
          repository: FFmpeg/FFmpeg
          ref: release/4.3

#       - name: Windows yasm
#         if: matrix.config.os == 'windows-latest'
#         uses: msys2/setup-msys2@v2
#         with:
#           update: true
#           install: 'yasm libiconv'

#       - name: Windows yasm
#         if: matrix.config.os == 'windows-latest'
#         uses: msys2/setup-msys2@v2
#         with:
#           update: true
#           install: 'yasm libiconv'

      - uses: msys2/setup-msys2@v2
      - shell: msys2 {0}
        run: |
          pacman --noconfirm -Sy
          pacman --noconfirm -Sy yasm
          pacman --noconfirm -Sy binutils make gcc base-devel
          mkdir yasm && cd yasm
          curl -O https://raw.githubusercontent.com/Alexpux/MSYS2-packages/master/yasm/PKGBUILD
          curl -O https://raw.githubusercontent.com/Alexpux/MSYS2-packages/master/yasm/msysize.patch
          curl -O https://raw.githubusercontent.com/Alexpux/MSYS2-packages/master/yasm/yasm-1.2.0-1.src.patch
          makepkg -sri
          cd -
          /bin/bash "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat"
          cd ffmpeg
          ./configure --target-os=win64 --arch=x86_64 --toolchain=msvc --disable-all --prefix="output"
#       - name: Windows
#         if: matrix.config.os == 'windows-latest'
#         uses: msys2/setup-msys2@v2
#         run: |
#           C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat
#           cd ffmpeg
#           ./configure --target-os=win64 --arch=x86_64 --toolchain=msvc --disable-all --prefix="output"

      - name: Linux
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          ls -l
          sudo apt update
          sudo apt install nasm
          cd ffmpeg
          ./configure --extra-libs="-lpthread -lm" --disable-all --prefix="output"

      - name: macOS
        if: matrix.config.os == 'macos-latest'
        run: |
          ls -l
          brew install nasm
          cd ffmpeg
          ./configure --disable-all --prefix="output"

